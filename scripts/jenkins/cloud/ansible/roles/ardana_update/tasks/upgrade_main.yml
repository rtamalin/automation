---

- name: Get list of non-deployer nodes
  command: >
    ansible resource:!OPS-LM--first-member --list-hosts
  args:
    chdir: "{{ ardana_scratch_path }}"
  register: ardana_nodes

- include_tasks: pre_cloudsource_upgrade.yml
  when:
    - upgrade_cloudsource is defined
    - upgrade_cloudsource != ''

- include_tasks: upgrade_nodes.yml

- include_tasks: reboot_nodes.yml

- name: Check ardana services after update
  command: |
    ansible-playbook -i hosts/verb_hosts ardana-status.yml
  args:
    chdir: "{{ ardana_scratch_path }}"
  changed_when: False
